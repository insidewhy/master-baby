<html>
  <head>
    <script src="index.js"></script>
    <style>
      html {
        height: 100%;
        font-size: 12pt;
      }
      * {
        box-sizing: border-box;
      }
      body, body * {
        display: flex;
        margin: 0;
        padding: 0;
        font-size: 2.5rem;
      }
      body {
        min-height: 100%;
        max-height: 100%;
        flex-direction: column;
      }
      ul {
        flex-grow: 1;
        width: 100%;
        min-height: 100%;
        list-style: none;
        flex-direction: column;
        padding: 0 3rem;
        overflow-y: scroll;
        margin-top: 2rem;
      }
      li {
        flex-grow: 1;
        width: 100%;
        align-items: center;
        word-break: break-word;
        padding: 0.5rem 0;
      }
      li:hover {
        cursor: pointer;
        background-color: #a2d9ce;
      }
      li.watching {
        background-color: #a92dce;
      }
      aside {
        flex-shrink: 1;
        align-items: center;
        padding: 2rem 3rem;
        height: 10rem;
      }
      aside button {
        height: 100%;
        font-size: 3rem;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
        background-color: white;
        flex-grow: 1;
        cursor: pointer;
      }
      aside button + button {
        margin-left: 2rem;
      }
    </style>
  <body>
    <ul id="shows">
    </ul>
    <aside>
      <button id="volume-up">vol up</button>
      <button id="volume-down">vol down</button>
    </aside>
  </body>
</html>
