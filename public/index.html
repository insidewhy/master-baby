<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="index.js"></script>
    <style>
      html {
        height: 100%;
        font-size: 12pt;
      }

      @media only screen and (min-width: 600px) {
        html {
          font-size: 24pt;
        }
      }

      * {
        box-sizing: border-box;
      }

      body, body * {
        display: flex;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100%;
        max-height: 100%;
        flex-direction: column;
      }
      ul {
        flex-grow: 1;
        width: 100%;
        min-height: 100%;
        list-style: none;
        flex-direction: column;
        overflow-y: scroll;
        margin-top: 0.5rem;
      }
      li {
        width: 100%;
        align-items: center;
        word-break: break-word;
        padding: 0.8rem 1rem;
      }
      li:hover {
        cursor: pointer;
        background-color: #a2d9ce;
      }
      li {
        border-bottom: #eee solid 1px;
      }
      li.watching {
        background-color: #a92dce;
      }
      footer {
        flex-shrink: 1;
      }
      footer >* {
        height: 100%;
        width: 100%;
      }
      #loading, #controls {
        padding: 1rem;
        height: 5rem;
      }
      #loading {
        align-items: center;
        justify-content: center;
      }
      #controls {
        align-items: center;
        display: none;
      }
      #controls button {
        height: 100%;
        font-size: 1rem;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
        background-color: white;
        flex-grow: 1;
        cursor: pointer;
      }
      #controls button + button {
        margin-left: 1rem;
      }
    </style>
  <body>
    <ul id="shows">
    </ul>
    <footer>
      <div id="loading">
        Loading
      </div>
      <div id="controls">
        <button id="volume-up">vol up</button>
        <button id="volume-down">vol down</button>
      </div>
    </footer>
  </body>
</html>
